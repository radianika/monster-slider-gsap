<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Monsters Slider</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

</head>

<body>
	<div class="body-wrapper">
		<header class="header">
			<h1 class="logo">monstra<span class="logo--contrast">no</span></h1>
			<nav>
				<ul class="menu">
					<li class="menu__item">first</li>
					<li class="menu__item">second</li>
					<li class="menu__item">third</li>
					<li class="menu__item">fourth</li>
					<li class="menu__item">fifth</li>
				</ul>
			</nav>
			<div class="burger">
				<span class="burger__line"></span>
				<span class="burger__line"></span>
				<span class="burger__line"></span>
			</div>
		</header>
		<section class="welcome">
			<div class="ra-slider js-ra-slider">
				<div class="ra-slider__item ra-slider__item--active">
				<div class="ra-slider__box--left">
<div class="ra-slider__title">
<span class="ra-slider__sup-title">Ukraine</span>
	<span class="ra-slider__title-big">YuriNo</span>
</div>	</div>
				<div class="ra-slider__img blue-bg ">
					<img src="assets/monster_01.jpg" alt="YuriNo">
				</div>				
					
					
				</div>
				
				
				<div class="ra-slider__item">
				<div class="ra-slider__box--left">
<div class="ra-slider__title">
<span class="ra-slider__sup-title">Israil</span>
	<span class="ra-slider__title-big">YurishMan</span>
</div>	</div>
				<div class="ra-slider__img pink-bg">
					<img src="assets/monster_02.jpg" alt="YuriNo">
				</div>				
					
					
				</div>
				<div class="ra-slider__controls">
					<button type="button" class="ra-slider__btn js-tuda">tuda</button>
					<button type="button" class="ra-slider__btn ra-slider__btn--red js-suda">suda</button>
				</div>
			</div>
		</section>
	</div>
	<script src="./scripts.js"></script>
<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</body>
</html>
