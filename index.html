<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Monsters Slider</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

</head>

<body>
	<div class="body-wrapper">
		<header class="header">
			<h1 class="logo">monstra<span class="logo--contrast">no</span></h1>
			<nav>
				<ul class="menu">
					<li class="menu__item">first</li>
					<li class="menu__item">second</li>
					<li class="menu__item">third</li>
					<li class="menu__item">fourth</li>
					<li class="menu__item">fifth</li>
				</ul>
			</nav>
			<div class="burger">
				<span class="burger__line"></span>
				<span class="burger__line"></span>
				<span class="burger__line"></span>
			</div>
		</header>
		<section class="welcome">
			<div class="ra-slider js-ra-slider">
			
				<div class="ra-slider__item active">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Ukraine</span>
							<span class="ra-slider__title">YuriNo</span>
						</div>
					</div>
					<div class="ra-slider__box--right blue-bg">
						<img src="assets/monster_01.jpg" alt="YuriNo" class="ra-slider__img">
					</div>
				</div>


				<div class="ra-slider__item ">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Israel</span>
							<span class="ra-slider__title">YurishMan</span>
						</div>
					</div>
					<div class="ra-slider__box--right pink-bg">
						<img src="assets/monster_02.jpg" alt="YurishMan" class="ra-slider__img">
					</div>


				</div>
				<div class="ra-slider__item">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Georgia</span>
							<span class="ra-slider__title">YuraShvili</span>
						</div>
					</div>
					<div class="ra-slider__box--right blue-bg">
						<img src="assets/monster_03.jpg" alt="Yurishvili" class="ra-slider__img">
					</div>
				</div>
				<div class="ra-slider__item">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Norge</span>
							<span class="ra-slider__title">YuransSon</span>
						</div>
					</div>
					<div class="ra-slider__box--right pink-bg">
						<img src="assets/monster_04.jpg" alt="Yuransson" class="ra-slider__img">
					</div>
				</div>
				<div class="ra-slider__item">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Italy</span>
							<span class="ra-slider__title">YurEtti</span>
						</div>
					</div>
					<div class="ra-slider__box--right blue-bg">
						<img src="assets/monster_05.jpg" alt="Yuretti" class="ra-slider__img">
					</div>
				</div>
				<div class="ra-slider__item">
					<div class="ra-slider__box--left">
						<div class="ra-slider__header">
							<span class="ra-slider__sub">Texas</span>
							<span class="ra-slider__title">YuChiko</span>
						</div>
					</div>
					<div class="ra-slider__box--right green-bg">
						<img src="assets/monster_06.jpg" alt="Yuchiko" class="ra-slider__img">
					</div>
				</div>
				
				
				
				<div class="ra-slider__controls">
					<button type="button" class="ra-slider__btn js-tuda">tuda</button>
					<button type="button" class="ra-slider__btn ra-slider__btn--red js-suda">suda</button>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="./scripts.js"></script>
</body>
</html>
